name: Build & Release

on:
  push:
    branches: [ main ]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  PROJECT_NAME: BereitschaftsPlaner.Avalonia
  DOTNET_VERSION: '9.0.x'

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
            artifact: windows
          - os: macos-latest
            rid: osx-x64
            artifact: macos
          - os: ubuntu-latest
            rid: linux-x64
            artifact: linux

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for version info

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Test
      run: dotnet test --configuration Release --no-build --verbosity normal

    - name: Publish
      run: |
        dotnet publish \
          --configuration Release \
          --runtime ${{ matrix.rid }} \
          --self-contained true \
          -p:PublishSingleFile=true \
          -p:IncludeNativeLibrariesForSelfExtract=true \
          -p:PublishTrimmed=false \
          --output ./publish/${{ matrix.rid }}

    - name: Create Version File
      run: |
        echo "Version: ${{ github.ref_name }}" > ./publish/${{ matrix.rid }}/VERSION.txt
        echo "Build Date: $(date -u)" >> ./publish/${{ matrix.rid }}/VERSION.txt
        echo "Commit: ${{ github.sha }}" >> ./publish/${{ matrix.rid }}/VERSION.txt

    - name: Copy Config Files
      run: |
        mkdir -p ./publish/${{ matrix.rid }}/config/feiertage
        cp -r ./config/feiertage/* ./publish/${{ matrix.rid }}/config/feiertage/ || true
        echo "Config files copied"

    - name: Create Archive (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        cd ./publish/${{ matrix.rid }}
        7z a ../../BereitschaftsPlaner-${{ matrix.rid }}.zip *

    - name: Create Archive (Unix)
      if: matrix.os != 'windows-latest'
      run: |
        cd ./publish/${{ matrix.rid }}
        tar -czf ../../BereitschaftsPlaner-${{ matrix.rid }}.tar.gz *

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: build-${{ matrix.artifact }}
        path: |
          BereitschaftsPlaner-${{ matrix.rid }}.zip
          BereitschaftsPlaner-${{ matrix.rid }}.tar.gz
        retention-days: 7

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts

    - name: Display structure
      run: ls -R ./artifacts

    - name: Create Release Notes
      id: release_notes
      run: |
        VERSION="${{ github.ref_name }}"
        echo "Creating release notes for $VERSION"

        cat > RELEASE_NOTES.md <<'EOF'
